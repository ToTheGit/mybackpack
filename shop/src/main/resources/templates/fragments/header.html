<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/"><h4>Home</h4></a></li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/item/new"><h4>상품등록</h4></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/members/login">로그인</a>
                    </button>
                    <button class="btn btn-outline-dark" type="submit" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/members/mypage">마이페이지</a>
                    </button>
                    <button class="btn btn-outline-dark" type="submit" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/members/logout">로그아웃</a>
                    </button>
                </form>

        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">
                    <i class="bi bi-eyeglasses"></i>
                    <a class="display-4 fw-bolder" href="/" style="color:whitesmoke; text-decoration:none">눈치게임</a>
                </h1>
                <p class="lead fw-normal text-white-50 mb-0">하나 둘 셋 !</p>
            </div>
        </div>
    </header>

</div>
</html>
