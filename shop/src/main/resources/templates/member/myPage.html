<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layouts/layout1}">
<body>

    <table class="table table-dark">

      <tr>
        <th>마이페이지</th>
      </tr>

      <tr>

    <div class="d-inline p-2 text-bg-primary">d-inline</div>

</div>
